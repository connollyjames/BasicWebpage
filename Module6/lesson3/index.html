<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 structure</title>
    <link rel="stylesheet" href="formatting.css">
</head>
<body>
    <header>
        <h1>this is a header</h1>
    </header>

    <nav>
        <p>my links</p>
    </nav>

    <section>
        <p>start of a section</p>
        <article>
            <p>this is an article</p>
        </article>
        <p>end of a section</p>
    </section>

    <aside>
        <p>this is an aside</p>
    </aside>

    <footer>
        <p>&copy; James Connolly</p>
    </footer>
</body>
</html>
