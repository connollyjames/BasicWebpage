<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="cheese.jpg" style="position: absolute; left: 5em;">
    <img src="cheese.jpg" style="position: absolute; left: 12em;">
    <img src="cheese.jpg" style="position: absolute; left: 20em;">
    <img src="cheese.jpg" style="position: absolute; left: 43em;">
    <img src="cheese.jpg" style="position: absolute; left: 60em;">
    <img src="cheese.jpg" style="position: absolute; left: 55em;">
    <img src="cheese.jpg" style="position: absolute; left: 0em; top: 10em;">
    <img src="cheese.jpg" style="position: absolute; left: 12em; top: 15em;">
    <img src="cheese.jpg" style="position: absolute; left: 34em; top: 10em;">
    <img src="cheese.jpg" style="position: absolute; left: 47em; top: 13em;">
    <img src="cheese.jpg" style="position: absolute; left: 56em; top: 12em; z-index: 1;">
    <img src="cheese.jpg" style="position: absolute; left: 65em; top: 16em;">

    <img src="cheese.jpg" style="position: relative; top: 19em;">
    <img src="cheese.jpg" style="position: relative; top: 19em;">
    <img src="cheese.jpg" style="position: relative; left: -5em; top: 19em; z-index: 1;">
    <img src="cheese.jpg" style="position: relative; left: -9em; top: 13em;">
    <img src="cheese.jpg" style="position: relative; left: -6em; top: 14em;">
    <img src="cheese.jpg" style="position: relative; top: 9em; left: 69em; z-index: 1;">
    <img src="cheese.jpg" style="position: relative; left: -13em; top: 12em;">
    <img src="cheese.jpg" style="position: relative; left: -12em; top: 14em;">
    <img src="cheese.jpg" style="position: relative; left: -13em; top: 15em;">
    <img src="cheese.jpg" style="position: relative; left: -12em; top: 13em;">
    <img src="cheese.jpg" style="position: relative; left: 56em; top: 4em">
    <img src="cheese.jpg" style="position: relative; left: 54em; top: 2em; z-index: 2;">
</body>
</html>
