<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute v relative pos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="cheese.jpg" style="position: absolute; left: 0em;">
    <img src="cheese.jpg" style="position: absolute; left: 15em;">
    <img src="cheese.jpg" style="position: absolute; left: 30em;">
    <img src="cheese.jpg" style="position: absolute; left: 45em;">
    <img src="cheese.jpg" style="position: absolute; left: 60em;">
    <img src="cheese.jpg" style="position: absolute; left: 70em;">
    <img src="cheese.jpg" style="position: absolute; left: 0em; top: 10em;">
    <img src="cheese.jpg" style="position: absolute; left: 15em; top: 10em;">
    <img src="cheese.jpg" style="position: absolute; left: 30em; top: 10em;">
    <img src="cheese.jpg" style="position: absolute; left: 45em; top: 10em;">
    <img src="cheese.jpg" style="position: absolute; left: 60em; top: 10em;">
    <img src="cheese.jpg" style="position: absolute; left: 70em; top: 10em;">

    <img src="cheese.jpg" style="position: relative; left: -1em; top: 19em;">
    <img src="cheese.jpg" style="position: relative; left: -2em; top: 19em;">
    <img src="cheese.jpg" style="position: relative; left: -3em; top: 19em;">
    <img src="cheese.jpg" style="position: relative; left: -4em; top: 19em;">
    <img src="cheese.jpg" style="position: relative; left: -5em; top: 19em;">
    <img src="cheese.jpg" style="position: relative; top: 9em; left: 69em;">
    <img src="cheese.jpg" style="position: relative; left: -16em; top: 17em;">
    <img src="cheese.jpg" style="position: relative; left: -17em; top: 17em;">
    <img src="cheese.jpg" style="position: relative; left: -18em; top: 17em;">
    <img src="cheese.jpg" style="position: relative; left: -19em; top: 17em;">
    <img src="cheese.jpg" style="position: relative; left: 56em; top: 7em">
    <img src="cheese.jpg" style="position: relative; left: 54em; top: 7em">
</body>
</html>
