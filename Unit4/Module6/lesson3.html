<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>advanced text styling</title>
</head>
<body>
    <p style="text-transform: lowercase;">James</p>
    <p style="text-transform: uppercase;">James</p>
    <p style="text-transform: capitalize;">james</p>
    <p style="text-decoration: underline;">James</p>
    <p style="text-decoration: overline;">James</p>
    <p style="text-decoration: line-through;">James</p>
    <p style="text-decoration: overline underline;">James</p>
    <p style="text-shadow: 3px 4px 2px green;">James</p>
    <p style="text-shadow: 2px 2px 1px blue, -2px -2px 1px red;">James</p>
    <p style="text-decoration: underline; text-transform: uppercase; text-shadow: 3px 3px 1px green;">James</p>
</body>
</html>
