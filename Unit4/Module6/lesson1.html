<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fonts</title>
</head>
<body>
    <p style="font-family: serif;">James</p>
    <p style="font-family: sans-serif;">James</p>
    <p style="font-family: monospace; font-size: 1em;">James</p>
    <p style="font-family: cursive; font-size: 1.2em;">James</p>
    <p style="font-family: fantasy; font-size: 1.5em;">James</p>
    <p style="font-family: monospace; font-size: 2em;">James</p>
    <p style="font-family: 'Times New Roman';">James</p>
    <p style="font-family: 'Times New Roman', monospace; font-size: .6em;">James</p>
    <p style="font-family: fantasy; font-size: 3em;">James</p>
    <p style="font-family: 'Times New Roman', cursive; font-size: em;">James</p>
</body>
</html>
