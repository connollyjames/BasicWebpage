<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font styles and weights</title>
    <style>
        p {
            font-family: "Times New Roman";
        }
    </style>
</head>
<body>
    <p style="font-style: italic;">James</p>
    <p style="font-style: oblique;">James</p>
    <p style="font-style: normal;">James</p>
    <p style="font-style: italic; font-weight: bold;">James</p>
    <p style="font-style: oblique; font-weight: bolder;">James</p>
    <p style="font-style: italic; font-weight: 800;">James</p>
    <p style="font-style: italic; font-variant: small-caps;">James</p>
    <p style="font-style: oblique; font-weight: lighter;">James</p>
    <p style="font-style: normal; font-variant: small-caps; font-weight: bold;">James</p>
    <p style="font-style: italic; font-weight: 100;">James</p>
</body>
</html>
