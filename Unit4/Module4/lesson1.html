<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Class page</title>
    <style>
        a {
            font-size: 1.2rem;
        }

        a:link {
            color: green;
        }

        a:active {
            color: purple;
        }

        a:visited {
            color: grey;
        }

        a:focus {
            color: red;
        }

        a:hover {
            color:lime;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://google.com">Google</a></li>
        <li><a href="https://bing.com">Bing</a></li>
        <li><a href="https://youtube.com">YouTube</a></li>
    </ul>
</body>
</html>
